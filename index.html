<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pili & Maxi - Nos Casamos</title>
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- AOS Animaciones -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #444;
      scroll-behavior: smooth;
    }
    header {
      height: 100vh;
      background: url("https://picsum.photos/1920/1080?random=1") center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin: 0;
    }
    header p {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }
    section {
      padding: 60px 20px;
      text-align: center;
    }
    section h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #a87d5d;
    }
    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .photos img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .cta {
      background: #a87d5d;
      color: white;
      padding: 40px 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 30px;
      font-size: 1.2rem;
      text-decoration: none;
      transition: background 0.3s;
    }
    .cta:hover {
      background: #916a50;
    }
    footer {
      padding: 30px;
      background: #f7f7f7;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <header>
    <h1>Pili & Maxi</h1>
    <p>1 de noviembre de 2025</p>
    <p>¡Nos casamos!</p>
  </header>

  <!-- Nuestra historia -->
  <section data-aos="fade-up">
    <h2>Nuestra Historia</h2>
    <p>
      Esta es la historia de amor de Pili y Maxi.  
      Podés escribir aquí algo breve y lindo sobre cómo se conocieron, 
      cómo empezó todo y lo que sueñan juntos.  
    </p>
  </section>

  <!-- Galería -->
  <section data-aos="fade-up">
    <h2>Galería</h2>
    <div class="photos">
      <img src="https://picsum.photos/400/300?random=2" alt="foto 1">
      <img src="https://picsum.photos/400/300?random=3" alt="foto 2">
      <img src="https://picsum.photos/400/300?random=4" alt="foto 3">
      <img src="https://picsum.photos/400/300?random=5" alt="foto 4">
    </div>
  </section>

  <!-- Evento -->
  <section data-aos="fade-up">
    <h2>
